<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/article_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章列表</span>
        </div>
        <div class="layui-card-body">

            <form class="layui-form" action="">

                <div class="layui-form-item layui-inline">
                    <select name="category">
                    </select>

                </div>

                <div class="layui-form-item layui-inline">

                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="010">已发布</option>
                        <option value="021">草稿</option>
                      </select>

                </div>

                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>

            </form>
            <table class="layui-table">
                <colgroup>
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>贤心</td>
                        <td>贤心</td>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                    </tr>
                </tbody>
            </table>

            <div id="page"></div>

        </div>
    </div>

    <script type="text/html" id="arttb">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataformter}}</td>
            <td>{{$value.state}}</td>

            <td>
                <button type="button" class="layui-btn layui-btn-xs editbtn" data-id={{$value.Id}}>编辑</button>
                <button type="button" class="layui-btn  layui-btn-danger layui-btn-xs btn-del" data-id={{$value.Id}}>删除</button>

            </td>
        </tr>

        {{/each}}

    </script>

    <script type="text/html" id="cateopt">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

</body>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/js/baseAPI.js"></script>
<script src="/assets/lib/template-web.js"></script>

<script src="../assets/js/article/art_list.js"></script>

</html>
